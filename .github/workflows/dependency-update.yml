name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: |
          # Update all dependencies to their latest compatible versions
          pnpm update
          
          # Try to fix any security vulnerabilities
          pnpm audit fix || echo "Some vulnerabilities could not be auto-fixed"

      - name: Run tests after update
        run: pnpm test --passWithNoTests
        continue-on-error: true

      - name: Run security audit
        run: pnpm run security:audit
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies and fix security vulnerabilities"
          title: "ðŸ”„ Automated Dependency Updates"
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates and security fixes.
            
            ### Changes Made
            - Updated dependencies to latest compatible versions
            - Applied security fixes where possible
            - Ran tests to ensure compatibility
            
            ### Review Checklist
            - [ ] Review updated dependencies for breaking changes
            - [ ] Verify all tests pass
            - [ ] Check security audit results
            - [ ] Test critical application functionality
            
            ### Security Audit
            A security audit was run after the updates. Please review the audit results in the workflow artifacts.
            
            ---
            *This PR was created automatically by the dependency update workflow.*
          branch: automated/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            security

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-audit-${{ github.run_number }}
          path: |
            security-audit-report.json
            security-audit-summary.md
          retention-days: 30